    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spartan Supplements - Produtos</title>
        <link rel="icon" href="IMG/favicon.ico">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body> 
        <!-- Navbar -->
        <nav class="bg-black text-white p-4 flex justify-between">
            <div class="logo">
                <a href="loja.html" class="text-xl font-bold">Spartan Supplements</a>
            </div>
            <div class="menu">
                <a href="produtos.html" class="hover:underline hover:text-gray-300 px-2">Produtos</a>
                <a href="login-registro.html" class="hover:underline hover:text-gray-300 px-2">Entrar</a>
            </div>
        </nav>
        <!-- Banner -->
        <section class="bg-gray-200 text-center py-8">
            <div>
                <h1 class="font-bold text-4xl">Bem vindo à Spartan Supplements!</h1>
                <p>PAGINA EXEMPLO (SEM FUNCIONALIDADE)</p>
            </div>
        </section>

        <!-- Banner2 -->
        <section class="bg-gray-200 text-center py-8">
            <div>
                <img src="IMG/BANNER.png" alt="logo" width="2000">
            </div>
        </section>

        <!--Login--> 
        <section class="bg-gray-200 text-center py-8">
            <div class="bg-gray-200">
                <div class="min-h-screen flex flex-col items-center justify-center py-6 px-4">
                <div class="max-w-md w-full border py-8 px-6 rounded border-gray-200 bg-white">
                        <img src="IMG/logo.png" alt="logo" class=' object-center w-35 mb-15' />
                    <h2 class="text-center text-3xl font-extrabold">
                        Entre na sua conta
                    </h2>
                    <form class="mt-10 space-y-4">
                    <div>
                        <input name="email" type="email" autocomplete="email" required class="w-full text-sm px-4 py-3 rounded outline-none border-2 focus:border-blue-500" placeholder="Endereço de Email" />
                    </div>
                    <div>
                        <input name="senha" type="password" autocomplete="current-password" required class="w-full text-sm px-4 py-3 rounded outline-none border-2 focus:border-blue-500" placeholder="Senha" />
                    </div>
                    <div class="flex items-center justify-between gap-4">
                        <div class="flex items-center">
                        <input id="lembrar-se" name="lembrar-se" type="checkbox" class="h-4 w-4 shrink-0 text-red-600 focus:ring-red-600 border-red-600 rounded" />
                        <label for="lembrar-se" class="ml-3 block text-sm">
                            Lembrar-se
                        </label>
                        </div>
                        <div>
                        <a href="jajvascript:void(0);" class="text-sm text-black hover:text-red-600">
                            Esqueceu sua senha?
                        </a>
                        </div>
                    </div>
                    <div class="!mt-10">
                        <button type="button" class="w-full py-2.5 px-4 text-sm rounded text-white bg-black hover:bg-red-900 focus:outline-none">
                        Entrar
                        </button>
                    </div>
                    <div>
                        <a href="jajvascript:void(0);" class="text-sm text-black hover:text-red-600">
                            Não tem uma conta? Registrar-se 
                        </a>
                    </div>
                    </form>
                </div>
                </div>
            </div>
        </section>


        <!-- Banner3 -->
        <section class="bg-gray-200 text-center py-8">
            <div>
                <img src="IMG/BANNER2.png" alt="logo" width="2000">
            </div>
        </section>

        <!-- Rodapé -->
        <footer class="bg-black text-white py-4 static bottom-0">
            <div class="container mx-auto text-center">
                <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
                    <p>&copy; 2024 Spartan Supplements. Todos os direitos reservados.</p>
                <ul class="flex flex-wrap items-center font-medium text-white dark:text-gray-400 sm:mt-0">
                    <li>
                        <a href="sobre.html" class="hover:underline me-4 md:me-6">Sobre</a>
                    </li>
                    <li>
                        <a href="politicapv.html" class="hover:underline me-4 md:me-6">Política de privacidade</a>
                    </li>
                    <li>
                        <a href="contato.html" class="hover:underline">Contato</a>
                    </li>
                </ul>
                </div>
            </div>
        </footer>

    </body>
